spring.datasource.url=jdbc:mysql://localhost:3306/department_db
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

management.endpoint.health.show-details=always

management.endpoint.configprops.show-values=ALWAYS
management.endpoint.env.show-values=ALWAYS

# In EurekaServer UI in instance list can be hostname but after hover it in left corner IP will be shown
eureka.instance.prefer-ip-address=true

# DEV Enviroment
# If false then client wont call EurekaServer to unregister itself (for mock ungraceful shutdown)
#eureka.client.should-unregister-on-shutdown=false
